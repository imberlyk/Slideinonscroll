<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Slide-in</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="section">
    <div class="slide-in">Text Content 1</div>
  </div>
  <div class="section">
    <div class="slide-in">Text Content 2</div>
  </div>
  <div class="section">
    <img class="slide-in" src="img/cat.jpg" alt="Image 1" style="width: 300px; height: auto;">
  </div>
  <div class="section">
    <div class="slide-in">Text Content 3</div>
  </div>
  <div class="section">
    <img class="slide-in" src="img/cat.jpg" alt="Image 2" style="width: 300px; height: auto;">
  </div>
  <script src="script.js"></script>
</body>
</html>
